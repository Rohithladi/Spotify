<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Rohith</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img width="30" class="close invert" src="img/close.svg">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert">
                    <img width="100" src="img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">

                        <input type="text" id="search-bar" class="search-bar" placeholder="Search songs...">

                    </li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>

                </div>
                <div class="songlist">
                    <ul>


                    </ul>

                </div>
                <canvas id="equalizer"></canvas>



            </div>

        </div>
        <div class="right bg-grey  ">
            <div class="headers">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="hamburger invert" src="img/hamburger.svg" width="40" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">

                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify playlists</h1>


                <div class="cardcontainer">







                </div>
                <div class="playbar">
                    <div class="controls">
                        <button class="effect-button" data-effect="none" id="no-effect">No Effect</button>
                        <button class="effect-button" data-effect="echo" id="echo">Echo</button>
                        <button class="effect-button" data-effect="bass" id="bass-boost">Bass Boost</button>
                    </div>
                    <div class="seekbar">
                        <div class="circle" id="circle"></div>
                    </div>
                    <div class="above">
                        <div class="songinfo">

                        </div>
                        <div class="songbtns">
                            <img width="30" id="pre" src="img/prevsong.svg" alt="">
                            <img width="30" id="play" src="img/play.svg" alt="">
                            <img width="30" id="next" src="img/nextsong.svg" alt="">
                        </div>

                        <div class="timeandvol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img id="volu" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="gimbel">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
